<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>
  <style>

  </style>
</head>
<body>

  <div id="app">
    <div class="result">
    
      <h2>Your Result</h2>
      <div class="score">
        <h1 class="score-num">76</h1>
        <p class="max-score">of 100</p>
      </div>
      <h1>Great</h1>
      <p>You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
    </div>

    <div class="summary">
      <h2>Summary</h2>

      <div class="summary-items reaction">
        <div>
          <img src="./assets/images/icon-reaction.svg" alt="">
          <h3>Reaction</h3>
        </div>

        <div>
          <span>80</span>/ 100
        </div>
      </div>

      <div class="summary-items memory">
        <div>
          <img src="./assets/images/icon-memory.svg" alt="">
          <h3>Memory</h3>
        </div>

        <div>
          <span>92</span>/ 100
        </div>
      </div>

      <div class="summary-items verbal">
        <div>
          <img src="./assets/images/icon-verbal.svg" alt="">
          <h3>Verbal</h3>
        </div>

        <div>
          <span>61</span>/ 100
        </div>
      </div>

      <div class="summary-items visual">
        <div>
          <img src="./assets/images/icon-visual.svg" alt="">
          <h3>Visual</h3>
        </div>

        <div>
          <span>72</span>/ 100
        </div>
      </div>
  
      <button>
        Continue
      </button>
    </div>
  </div>



  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a target="_blank" href="https://github.com/carlarochabovi">Carla</a>.
  </div>
</body>
</html>
